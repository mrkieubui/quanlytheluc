<main id="main-login">
    <div id="loginForm-wrap" class="container">
        <div id="document-content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loginForm-page">
                    <section class="loginForm-content">
                        <form action="" method="" name="">
                            <div class="cardCont text-center">
                                <a href="/" title="Trang chủ"><img src="../assets/images/logo.png" alt="logo"
                                        class="login-img m-bot"></a>
                                <div class="loginForm-title AllPage-title">
                                    ĐĂNG NHẬP
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control check-value" name="" id="" value=""
                                                placeholder="Tên đăng nhập hoặc email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-key"></i></span>
                                            </div>
                                            <input type="password" name="" id="" value=""
                                                class="form-control check-value" placeholder="Mật khẩu">
                                        </div>
                                    </div>
                                    <div class="form-group form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Ghi nhớ mật khẩu
                                        </label>
                                    </div>

                                    <div class="button-group-contact m-bot">
                                        <button type="button" class="btn btn-info btnAllGroup btnGruopReg btnSubmit"
                                            value="Submit" (click)="onLogin()">Đăngnhập</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
