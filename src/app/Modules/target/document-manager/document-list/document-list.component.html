<!-- Main content -->
<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center d-flex justify-content-between align-items-center">
                <h5 class="big-title mb-0">DANH SÁCH THÔNG TƯ</h5>
                <a routerLink="create"
                    class="btn btn-link btn bg-primary-color font-size-sm font-weight-semibold text-default">
                    <i class="icon-plus3 mr-1"></i>
                    <span>Tạo mới</span>
                </a>
            </div>
            <div class="card-body card-body-content table-content">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                placeholder="Tìm kiếm theo số thông tư, tên thông tư">
                            <span class="input-group-prepend icon-picker">
                                <span class="input-group-text"><i class="icon-search4"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <nz-tree-select style="width: 100%" nzPlaceHolder="Chọn đơn vị"
                                [nzExpandedKeys]="expandKeys" [nzNodes]="nodes" [(ngModel)]="unit" #uunit="ngModel"
                                name="unit">
                            </nz-tree-select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="input-group">
                            <div class="list-icons">
                                <button
                                    class="btn btn-default btn-outline bg-slate-600 text-slate-600 border-slate-600 legitRipple">
                                    <i class="icon-filter3"></i>
                                </button>
                                <button
                                    class="btn btn-default btn-outline bg-slate-600 text-slate-600 border-slate-600 legitRipple">
                                    <i class="icon-eraser2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-custom" width="100%">
                    <thead>
                        <tr>
                            <th class="text-500" style="width: 100px">STT</th>
                            <th class="text-500">Số thông tư</th>
                            <th class="text-500">Tên thông tư</th>
                            <th class="text-500">Ngày ban hành </th>
                            <th class="text-500 text-center" style="width: 150px">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of documents; let index = index">
                            <td class="text">{{index + 1}}</td>
                            <td class="text">{{item.docNumber}}</td>
                            <td class="text">{{item.name}}</td>
                            <td class="text">{{item.startDate}}</td>
                            <td class="text text-center">
                                <div class="list-icons">
                                    <a [routerLink]="['update/', item.id]" class="text-black text ml-2">
                                        <i class="far fa-edit" data-popup="tooltip" title="Sửa"></i>
                                    </a>
                                    <a class="text-danger text ml-2" data-toggle="modal" data-target="#confirmModal"
                                    (click)="getDeleteId(item.id)">
                                        <i class="far fa-trash-alt sweet_delete" data-popup="tooltip" title="Xóa"></i>
                                    </a>
                                    <a router="details" class="text-black text ml-2">
                                        <i class="icon-calendar" data-popup="tooltip" title="Chi tiết"></i>
                                    </a>
                                    <app-confirm-modal [id]="id" [path]="'documents'" (fetchData)="fetchData()">
                                    </app-confirm-modal>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
