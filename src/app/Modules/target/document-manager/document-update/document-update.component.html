<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center">
                <h5 class="big-title mb-0">SỬA THÔNG TƯ</h5>
            </div>
            <div class="card-body card-body-content add-unit" id="add-unit">
                <div class="row">
                    <div class="col-xl-12">
                        <form #documentForm="ngForm" (ngSubmit)="onUpdateDocument(documentForm)">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Tên thông tư <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" required name="name" #dnamne="ngModel" [(ngModel)]="thongtu.name"
                                        class="form-control mb-2" placeholder="Nhập tên thông tư" pattern="^(?!\s*$).+">
                                    <div *ngIf="dnamne.invalid && documentForm.submitted" [ngClass]="'error'"
                                        class="ml-2 text-danger">
                                        Chưa nhập tên thông tư!
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Số thông tư <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" required name="docNumber" #ddocNumber="ngModel"
                                        [(ngModel)]="thongtu.docNumber" class="form-control mb-2"
                                        placeholder="Nhập số thông tư" pattern="^(?!\s*$).+">
                                    <div *ngIf="ddocNumber.invalid && documentForm.submitted" class="ml-2 text-danger">
                                        Chưa nhập số thông tư!
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Ngày ban hành <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="date" required name="startDate" #dstartDate="ngModel"
                                        [(ngModel)]="thongtu.startDate" class="form-control mb-2"
                                        placeholder="Nhập ngày ban hành" pattern="^(?!\s*$).+">
                                    <div *ngIf="dstartDate.invalid && documentForm.submitted" class="ml-2 text-danger">
                                        Chưa nhập ngày ban hành!
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Chọn đơn vị <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <nz-tree-select style="width: 100%" nzPlaceHolder="Chọn đơn vị"
                                        [nzExpandedKeys]="expandKeys" [nzNodes]="nodes" [(ngModel)]="thongtu.unitId"
                                        #sunitId="ngModel" name="unitId" (ngModelChange)="onChange($event)">
                                    </nz-tree-select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center btn-group-content">
                                <a routerLink="/document-manager" type="button"
                                    class="btn btn-light legitRipple">Hủy</a>
                                <button type="submit" class="btn bg-primary-color ml-3 legitRipple">
                                    Tạo mới</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
