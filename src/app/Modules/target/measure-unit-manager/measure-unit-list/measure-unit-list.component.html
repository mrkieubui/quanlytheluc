<!-- Main content -->
<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center d-flex justify-content-between align-items-center">
                <h5 class="big-title mb-0">DANH SÁCH ĐƠN VỊ TÍNH</h5>
                <a routerLink="create"
                    class="btn btn-link btn bg-primary-color font-size-sm font-weight-semibold text-default">
                    <i class="icon-plus3 mr-1"></i>
                    <span>Tạo mới</span>
                </a>
            </div>
            <div class="card-body card-body-content table-content">
                <table class="table table-custom" width="100%">
                    <thead>
                        <tr>
                            <th class="text-500" style="width: 100px">STT</th>
                            <th class="text-500">Tên đơn vị tính</th>
                            <th class="text-500">Tên viết tắt </th>
                            <th class="text-500 text-center" style="width: 150px">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of measureUnits; let index = index">
                            <td class="text">{{index+1}}</td>
                            <td class="text">{{item.name}}</td>
                            <td class="text">{{item.slash}}</td>
                            <td class="text text-center">
                                <div class="list-icons">
                                    <a [routerLink]="['update/', item.id]" class="text-black text ml-2">
                                        <i class="far fa-edit" data-popup="tooltip" title="Sửa"></i>
                                    </a>
                                    <a class="text-danger text ml-2" data-toggle="modal"
                                    data-target="#confirmModal" (click)="getDeleteId(item.id)">
                                        <i class="far fa-trash-alt sweet_delete" data-popup="tooltip" title="Xóa"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <app-confirm-modal [id]="id" [path]="'measureUnits'" (fetchData)="fetchData()"></app-confirm-modal>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
