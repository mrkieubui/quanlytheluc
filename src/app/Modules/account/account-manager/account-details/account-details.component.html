<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content">
                <h5 class="big-title mb-0 text-uppercase">Chi tiết tài khoản</h5>
            </div>
            <div class="card-body card-body-content add-unit" id="add-unit">
                <div class="row">
                    <div class="col-xl-12">
                        <form>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Họ và tên <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="name" [value]="account.name" class="form-control"
                                        placeholder="Họ và tên">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Tên đăng nhập<span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="username" [value]="account.username"
                                        class="form-control" placeholder="Tên đăng nhập ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Mật khẩu<span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="password" [value]="account.password"
                                        class="form-control " placeholder="Mật khẩu" value="@a123456">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Cấp bậc</label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="rank" [value]="account.rank"
                                        class="form-control" placeholder="Cấp bậc ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Chức vụ</label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="job" [value]="account.job"
                                        class="form-control" placeholder="Chức vụ ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Đơn vị
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="unit" [value]="account.unit"
                                        class="form-control" placeholder="Đơn vị ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Quyền
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="role" [value]="account.role"
                                        class="form-control" placeholder="Quyền ">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Số điện thoại
                                </label>
                                <div class="col-lg-9">
                                    <input type="tel" disabled name="phone" [value]="account.phone"
                                        class="form-control" placeholder="Số điện thoại">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Email
                                </label>
                                <div class="col-lg-9">
                                    <input type="email" name="email" [value]="account.email"
                                        class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">
                                </label>
                                <div class="col-lg-9">
                                    <div class="custom-control custom-checkbox custom-control-in ne">
                                        <input type="checkbox" class="custom-control-input"
                                            id="custom_checkbox_inline_unchecked" name="status"
                                            [value]="account.status" disabled >
                                        <label class="custom-control-label d-flex align-items-center "
                                            for="custom_checkbox_inline_unchecked">Kích hoạt tài khoản
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center btn-group-content">
                                <a routerLink="/account-manager" type="submit"
                                    class="btn btn-outline bg-slate-600 text-slate-600 border-slate-600">Quay lại danh
                                    sách</a>
                                <button type="text" [routerLink]="['update/', this.id]" class="btn bg-primary-color ml-1" *ngIf="userRole == 'admin' || userRole == 'assistant'">Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
