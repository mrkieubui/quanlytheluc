<!-- Main sidebar -->
<div class="sidebar sidebar-light sidebar-main sidebar-expand-md fixed-nav-menu">

    <!-- Sidebar mobile toggler -->
    <div class="sidebar-mobile-toggler text-center">
        <a routerLink="/" class="sidebar-mobile-main-toggle">
            <i class="icon-arrow-left8"></i>
        </a>
        <span class="font-weight-semibold">Navigation</span>
        <a routerLink="/" class="sidebar-mobile-expand">
            <i class="icon-screen-full"></i>
            <i class="icon-screen-normal"></i>
        </a>
    </div>
    <!-- /sidebar mobile toggler -->

    <!-- Sidebar content -->
    <div class="sidebar-content">
        <!-- User menu -->
        <div class="sidebar-user-material">
        </div>
        <!-- Main navigation -->
        <div class="card card-sidebar-mobile">
            <ul class="nav nav-sidebar" data-nav-type="accordion">

                <!-- Main -->
                <li class="nav-item" *ngFor="let item of menuList" [ngClass]="{'nav-item-submenu' : item.child}">
                    <a routerLink="/{{item.path}}" class="nav-link " [ngClass]="{'active' : item.path === activePath}"
                        (click)="setActiveMenu(item.path)">
                        <i class={{item.icon}}></i>
                        <span> {{item.name}} </span>
                    </a>
                    <ul class="nav nav-group-sub" data-submenu-title="" *ngIf="item.child">
                        <li class="nav-item" *ngFor="let childItem of item.child">
                            <a routerLink="/{{childItem.path}}" class="nav-link"
                                [ngClass]="{'active' : childItem.path === activePath}"
                                (click)="setActiveMenu(childItem.path)">{{childItem.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /main navigation -->

    </div>
    <!-- /sidebar content -->

</div>
<!-- /main sidebar -->
