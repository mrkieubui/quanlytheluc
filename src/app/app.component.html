<div >
    <app-header *ngIf="loginStatus"></app-header>
    <div class="page-content">
        <app-sidebar *ngIf="loginStatus"></app-sidebar>

        <div class="content-wrapper">
            <router-outlet (changeLoginStatus)="changeLoginStatus($event)"></router-outlet>
        </div>
    </div>
    <app-footer *ngIf="loginStatus"></app-footer>
</div>
