<!-- Main content -->
<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center">
                <h5 class="big-title mb-0">CẬP NHẬT ĐỐI TƯỢNG</h5>
            </div>
            <div class="card-body card-body-content add-unit" id="add-unit">
                <div class="row">
                    <div class="col-xl-12">
                        <form #userForm="ngForm" (ngSubmit)="onEditPaticipant(userForm)">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Tên đối tượng <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" #pnamne="ngModel" [(ngModel)]="participant.name" required
                                        name="name" class="form-control mb-2" placeholder="Nhập tên đối tượng"
                                        pattern="^(?!\s*$).+">
                                    <div *ngIf="pnamne.invalid && userForm.submitted" [ngClass]="'error'"
                                        class="ml-2 text-danger">
                                        Chưa nhập tên đối tượng!
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Nhóm đối tượng <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <select name="participantGroup" class="form-control mb-2"
                                        #pparticipantGroup="ngModel" [(ngModel)]="participant.participantGroup"
                                        required>
                                        <option value="">Chọn nhóm đối tượng</option>
                                        <option *ngFor="let par of participantGroups" [ngValue]="par.id">{{par.name}}
                                        </option>
                                    </select>
                                    <div *ngIf="pparticipantGroup.invalid && userForm.submitted"
                                        class="ml-2 text-danger">
                                        Chưa nhập nhóm đối tượng!
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Ký hiệu <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" #pslash="ngModel" [(ngModel)]="participant.slash" required
                                        name="slash" class="form-control mb-2" placeholder="Nhập ký hiệu"
                                        pattern="^(?!\s*$).+">
                                    <div *ngIf="pslash.invalid && userForm.submitted" class="ml-2 text-danger">
                                        Chưa nhập ký hiệu!
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center btn-group-content">
                                <a routerLink="/participant-manager" type="button"
                                    class="btn btn-light legitRipple">Hủy</a>
                                <button type="submit" class="btn bg-primary-color ml-3 legitRipple"
                                    *ngIf="userRole == 'admin'">
                                    Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
