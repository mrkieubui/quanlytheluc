<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center">
                <h5 class="big-title mb-0">CHI TIẾT QUÂN NHÂN</h5>
            </div>
            <div class="card-body card-body-content add-unit" id="add-unit">
                <div class="row">
                    <div class="col-xl-12">
                        <form>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Tên quân nhân <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="name" [ngModel]="soldier.name"
                                        class="form-control mb-2" placeholder="Tên quân nhân">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Mã quân nhân <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="identitynumber" [ngModel]="soldier.identitynumber"
                                        class="form-control mb-2" placeholder="Mã quân nhân">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">
                                    Giới tính
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <div class="custom-control custom-radio custom-control-inline align-items-center">
                                        <input type="radio" disabled class="custom-control-input" value="Nam"
                                            name="gender" [ngModel]="soldier.gender" id="custom_radio_inline_male">
                                        <label class="custom-control-label" for="custom_radio_inline_male">Nam</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline align-items-center">
                                        <input type="radio" disabled class="custom-control-input" value="Nữ"
                                            name="gender" [ngModel]="soldier.gender" id="custom_radio_inline_female">
                                        <label class="custom-control-label" for="custom_radio_inline_female">Nữ</label>
                                    </div>
                                </div>
                                <span class="text-danger"></span>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Ngày sinh <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="date" disabled name="birthday" [ngModel]="soldier.birthday"
                                        class="form-control mb-2 datepicker-from" placeholder="Ngày sinh">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Ngày nhập ngũ <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="date" disabled name="timestart" [ngModel]="soldier.timestart"
                                        class="form-control mb-2 datepicker-from" placeholder="Ngày nhập ngũ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Cấp bậc <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="rank" [ngModel]="soldier.rank"
                                        class="form-control mb-2" placeholder="Cấp bậc">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Chức vụ <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="job" [ngModel]="soldier.job"
                                        class="form-control mb-2" placeholder="Chức vụ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Đơn vị <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="unit" [ngModel]="soldier.unit"
                                        class="form-control mb-2" placeholder="Đơn vị">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Đối tượng <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" disabled name="participant" [ngModel]="soldier.participant"
                                        class="form-control mb-2" placeholder="Đối tượng">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center btn-group-content">
                                <a routerLink="/soldier-manager" type="button" class="btn btn-light legitRipple">Hủy</a>
                                <button type="text" [routerLink]="['/soldier-manager/update/', this.id]"
                                    class="btn bg-primary-color ml-1"
                                    *ngIf="userRole == 'admin' || userRole == 'assistant'">
                                    Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
