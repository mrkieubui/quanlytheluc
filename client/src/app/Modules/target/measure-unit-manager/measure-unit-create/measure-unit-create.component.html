<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center">
                <h5 class="big-title mb-0">TẠO MỚI ĐƠN VỊ TÍNH</h5>
            </div>
            <div class="card-body card-body-content add-unit" id="add-unit">
                <div class="row">
                    <div class="col-xl-8 m-auto p-3">
                        <form #measureUnitForm="ngForm" (ngSubmit)="onCreateMeasureUnit(measureUnitForm)">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Tên đơn vị tính <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" required name="name" #munamne="ngModel"
                                        [(ngModel)]="donvitinh.name" class="form-control mb-2"
                                        placeholder="Nhập tên đơn vị tính" pattern="^(?!\s*$).+">
                                    <div *ngIf="munamne.invalid && measureUnitForm.submitted" [ngClass]="'error'"
                                        class="ml-2 text-danger">
                                        Chưa nhập tên đơn vị tính!
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Ký hiệu <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" required name="slash" #muslash="ngModel"
                                        [(ngModel)]="donvitinh.slash" class="form-control mb-2"
                                        placeholder="Nhập ký hiệu" pattern="^(?!\s*$).+">
                                    <div *ngIf="muslash.invalid && measureUnitForm.submitted" class="ml-2 text-danger">
                                        Chưa nhập ký hiệu!
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center btn-group-content">
                                <a routerLink="/measure-unit-manager" type="button"
                                    class="btn btn-light legitRipple">Hủy</a>
                                <button type="submit" class="btn bg-primary-color ml-3 legitRipple" *ngIf="userRole == 'admin'">
                                    Tạo mới</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
