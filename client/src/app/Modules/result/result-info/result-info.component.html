<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center">
                <h5 class="big-title mb-0">CẬP NHẬT THÔNG TIN CHUNG</h5>
            </div>
            <div class="card-body card-body-content add-unit" id="add-unit">
                <div class="row">
                    <div class="col-xl-12">
                        <form>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Tên kết quả <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" name="name" disabled [value]="ketqua.name"
                                        class="form-control mb-2">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Kế hoạch <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" name="planNumber" disabled [value]="ketqua.planNumber"
                                        class="form-control mb-2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Ngày thực hiện <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="date" name="startDate" disabled [value]="ketqua.startDate"
                                        class="form-control mb-2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3 text-500">Chọn đơn vị <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" name="unit" disabled [value]="ketqua.unit"
                                        class="form-control mb-2">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center btn-group-content">
                                <a routerLink="/result-manager" type="button" class="btn btn-light">Hủy</a>
                                <button [routerLink]="['/result-manager/update/', this.id]" type="text"
                                    class="btn bg-primary-color ml-1">
                                    Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
