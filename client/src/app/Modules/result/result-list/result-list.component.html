<div class="content-wrapper">
    <div class="content">
        <div class="card">
            <div class="card-header card-header-content text-center d-flex justify-content-between align-items-center">
                <h5 class="big-title mb-0 text-uppercase">Danh sách kết quả kiểm tra thể lực</h5>
                <div class="list-icons">
                    <a class="btn btn-outline bg-slate-600 text-slate-600">
                        <i class="icon-file-download mr-1"></i>
                        <span>Tải file mẫu</span>
                    </a>
                    <a routerLink="create" class="btn btn-outline bg-slate-600 text-slate-600 border-slate-600"
                        data-toggle="modal" data-target="#modal_enter_result">
                        <i class="icon-file-upload mr-1"></i>
                        <span>Tạo mới</span>
                    </a>
                </div>
            </div>
            <div class="card-body card-body-content table-content">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" [(ngModel)]="searchText" class="form-control"
                                placeholder="Tìm kiếm theo tên kết quả">
                            <span class=" input-group-prepend icon-picker">
                                <span class="input-group-text"><i class="icon-search4"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <nz-tree-select style="width: 100%" nzPlaceHolder="Chọn đơn vị"
                                [nzExpandedKeys]="expandKeys" [nzNodes]="nodes" [(ngModel)]="unitId" #uunit="ngModel"
                                name="unit">
                            </nz-tree-select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="input-group">
                            <div class="list-icons">
                                <button (click)="fullSearchFunction(searchText, unitId)"
                                    class="btn btn-default btn-outline bg-slate-600 text-slate-600 border-slate-600 legitRipple">
                                    <i class="icon-filter3"></i>
                                </button>
                                <button (click)="clearSearch()"
                                    class="btn btn-default btn-outline bg-slate-600 text-slate-600 border-slate-600 legitRipple">
                                    <i class="icon-eraser2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-custom" width="100%">
                        <thead>
                            <tr>
                                <th class="text-500 text-center" style="width: 5%;">STT</th>
                                <th class="text-500">Tên kết quả</th>
                                <th class="text-500">Đơn vị</th>
                                <th class="text-500">Số kế hoạch</th>
                                <th class="text-500 text-center">Thời gian</th>
                                <th class="text-500 text-center">Thao tác </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let result of results; let index = index">
                                <td class="text text-center">{{index + 1}}</td>
                                <td class="text">{{result.name}}</td>
                                <td class="text">{{result.unit}}</td>
                                <td class="text">{{result.planNumber}}</td>
                                <td class="text text-center">{{result.startDate | date : 'dd-MM-yyyy'}}</td>
                                <td class="text text-center">
                                    <div class="list-icons">
                                        <a [routerLink]="['details/', result._id]" class="text-black text ml-2">
                                            <i class="icon-grid7" data-popup="tooltip" title="Thông tin chung"></i>
                                        </a>
                                        <a [routerLink]="['info/', result._id]" class="text-black text ml-2">
                                            <i class="far fa-eye" data-popup="tooltip" title="Thông tin chung"></i>
                                        </a>
                                        <a [routerLink]="['update/', result._id]" class="text-black text ml-2">
                                            <i class="far fa-edit" data-popup="tooltip" title="Xem chi tiết"></i>
                                        </a>
                                        <a class="text-danger text ml-2" data-toggle="modal" data-target="#confirmModal"
                                            (click)="getDeleteId(result._id)">
                                            <i class="far fa-trash-alt" data-popup="tooltip" title="Xóa"></i>
                                        </a>
                                        <app-confirm-modal [id]="id" [path]="'results'" (fetchData)="fetchData()">
                                        </app-confirm-modal>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
